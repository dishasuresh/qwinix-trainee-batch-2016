<!DOCTYPE html>	
<html>	
<head>
<style>
.addclass{
	color:red;
	border:5px solid;
}
</style>
</head>
<body>
<div >this is div element</div>
<button id="addclass">click me</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>

$('#addclass').click(function(){
	$('div').addClass("addclass")
});


</script>
</body>
</html>
