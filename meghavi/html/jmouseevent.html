<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<p id="mouseevent">this is a paragraph</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('#mouseevent').click(function(){
	$('#mouseevent').css('text-align', 'center');
	$('#mouseevent').css('background-color', 'red');
});
	$('#mouseevent').mouseleave(function(){
	$('#mouseevent').css('text-align', 'right');
	$('#mouseevent').css('background-color', 'blue');
});
});
</script>
</body>
</html>
