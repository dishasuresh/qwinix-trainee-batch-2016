<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p style="background-color:red"> This is a pragraph</p>


<script   src="http://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous">
</script>
<script type="text/JavaScript">
$(document).ready(function(){
    $("p").hover(function(){
        $("p").css("background-color", "yellow");
    });
    $("p").mouseout(function(){
        $("p").css("background-color", "lightgray");
    });
    $("p").click(function(){
        $("p").css("background-color", "teal");
    });

});
				
</script>
</body>
</html>
