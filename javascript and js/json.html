<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>

 <button onclick="function1()"> Show profile</button>

 <div id="1"></div>
 <div id="2"></div>
 <div id="3"></div>

<script type="text/javascript">

function function1()
	{
		var data=
		{
			"name":"sujay",
			"age":"23",
			"address":
			{
			"street":"1stmain","city":"mysore"
			}
		}
		document.getElementById("1").innerHTML="name:" + data.name;
		document.getElementById("2").innerHTML="age:" + data.age;
		document.getElementById("3").innerHTML="address:" + data.address.street+data.address.city;
	}

	</script>
</body>
</html>
