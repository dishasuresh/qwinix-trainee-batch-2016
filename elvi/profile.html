<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<button onclick="profile()">Click here to view profile</button>
<p id="nam"></p>
<p id="Age"></p>
<p id="City"></p>
<script type="text/javascript">
	var info={
		"name":"Elvina",
		"age":"22",
		"street":"Subashnagar",
		"city":"Mysore"
	}
	function profile()
	{
		document.getElementById('nam').innerHTML=info.name;
		document.getElementById('Age').innerHTML=info.age;
		document.getElementById('City').innerHTML=info.city;
	}
</script>

</body>
</html>
