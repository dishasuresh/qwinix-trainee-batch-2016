<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").on({
        mouseenter: function(){
            $(this).css("background-color", "brown");
        },
        mouseleave: function(){
            $(this).css("background-color", "blue");
        },
        
    });
});
</script>
</head>
<body>

<p>this is a paragraph.</p>

</body>
</html>
