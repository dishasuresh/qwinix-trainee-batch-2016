<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	.addclass{
		border:7px;
		color:red;
	}
	</style>
</head>
<body>

<button>click me</button>

	$('button').click(function(){
			$('div').addClass("addclass")
		});
	
</script>

</body>
</html>
